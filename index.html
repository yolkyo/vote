body {

    color: #333;
    max-width: 1000px;
    margin: 0 auto;

    /* --- 背景圖片設定 --- */

    background-size: cover;          /* 圖片覆蓋整個背景 */
    background-attachment: fixed;    /* 背景圖片不隨內容滾動 */
    background-color: #f4f4f4;       /* 如果圖片載入失敗，顯示的顏色 */
    /* --- 背景設定結束 --- */

h1 {
    text-align: center;
    margin-bottom: 20px;
}

h2 {
    color: #000;
    border-bottom: 1px solid #ccc;
    padding: 5px 0;
    margin-top: 30px;
    font-size: 1.4em;
}

/* 選項網格排版 */
.options-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 10px; 
    padding-top: 10px;
}

/* 選項卡片基礎樣式 */
.option-card {
    border: 1px solid #ccc;
    padding: 8px;
    cursor: pointer;
    transition: background-color 0.1s;
    background-color: #fff;
    border-radius: 8px; /* 卡片圓角 */
}

/* 核心功能：選中狀態的樣式 */
.option-card.selected {
    background-color: #AEECD9; /* 選中色：薄荷綠 */
    color: #333; 
    border-color: #92b6a9;
}

.option-card.selected h4, .option-card.selected p {
    color: #333;
}

.option-card h4, .option-card p {
    margin: 0;
}

.count-display {
    font-size: 0.9em;
    color: #888;
}

.text-area-section {
    padding: 15px;
    border: 1px solid #ddd;
    margin-bottom: 20px;
    border-radius: 8px; /* 心願區塊圓角 */
}

#favoriteSongText {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    resize: vertical; 
    box-sizing: border-box;
    border-radius: 4px; /* 輸入框圓角 */
}

/* 提交按鈕樣式 */
.submit-button {
    display: block;
    width: 250px;
    margin: 10px auto;
    padding: 10px;
    background-color: #784F25; /* 巧克力色 */
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
    border-radius: 8px; /* 按鈕圓角 */
}

.submit-button:hover {
    background-color: #5d3e1d; 
}

    const selectedVotes = {

    function renderVotingSections() {
      const mainContainer = document.getElementById('votingApp');
      mainContainer.innerHTML = '';

      Object.keys(votingSections).forEach(sectionKey => {
        const sectionData = votingSections[sectionKey];
        const sectionElement = document.createElement('section');
        sectionElement.className = 'voting-section';
        sectionElement.innerHTML = `
          <h2>${sectionData.title} <span id="count_${sectionKey}">(已選 0 首)</span></h2>
          <div class="options-grid" id="options_${sectionKey}"></div>
        `;
        mainContainer.appendChild(sectionElement);

        const optionsGrid = document.getElementById(`options_${sectionKey}`);
        sectionData.options.forEach(item => {
          const card = document.createElement('div');
          card.className = 'option-card';
          card.innerHTML = `<h4>${item.name}</h4><p>${item.category}</p>`;
          card.onclick = () => handleVote(sectionKey, item.id, card);
          optionsGrid.appendChild(card);
        });
      });

      const textSection = document.createElement('section');
      textSection.innerHTML = `
        <h2>最喜歡的一首歌是什麼？為什麼？</h2>
        <textarea id="favoriteSongText" rows="4" placeholder="請輸入歌名與原因..."></textarea>
      `;
      mainContainer.appendChild(textSection);

      const submitBtn = document.createElement('button');
      submitBtn.textContent = '提交';
      submitBtn.className = 'submit-button';
      submitBtn.onclick = collectResults;
      mainContainer.appendChild(submitBtn);
    }

    function handleVote(sectionKey, optionId, cardElement) {
      const section = votingSections[sectionKey];
      const votes = selectedVotes[sectionKey];

      if (votes.has(optionId)) {
        votes.delete(optionId);
        cardElement.classList.remove('selected');
      } else {
        if (votes.size >= section.limit) {
          alert(`最多只能選擇 ${section.limit} 首歌曲！`);
          return;
        }
        votes.add(optionId);
        cardElement.classList.add('selected');
      }
      updateSelectionCount(sectionKey);
    }

    function updateSelectionCount(sectionKey) {
      const countDisplay = document.getElementById(`count_${sectionKey}`);
      countDisplay.textContent = `(已選 ${selectedVotes[sectionKey].size} 首)`;
    }

    function collectResults() {
      function getNames(sectionKey) {
        const idSet = selectedVotes[sectionKey];
        const options = votingSections[sectionKey].options;
        const nameMap = Object.fromEntries(options.map(opt => [opt.id, opt.name]));
        return Array.from(idSet).map(id => nameMap[id]).join('; ');
      }

      const dataToSend = {
        ChineseVotes: getNames("Chinese"),
        JapaneseVotes: getNames("Japanese"),
        EnglishVotes: getNames("English"),
        TaiwaneseVotes: getNames("Taiwanese"),
        FavoriteText: document.getElementById('favoriteSongText').value.trim()
      };

      google.script.run
        .withSuccessHandler(function (data) {
          if (data.result === "success") {
            alert("✅ 感謝您的投票！");
            Object.keys(selectedVotes).forEach(key => selectedVotes[key].clear());
            document.querySelectorAll('.option-card.selected').forEach(card => card.classList.remove('selected'));
            Object.keys(votingSections).forEach(updateSelectionCount);
            document.getElementById('favoriteSongText').value = '';
          } else {
            alert("❌ 提交失敗：" + data.message);
          }
        })
        .withFailureHandler(function (err) {
          alert("❌ 錯誤：" + err.message);
        })
        .submitVote(dataToSend);
    }

    document.addEventListener('DOMContentLoaded', renderVotingSections);
  </script>
</body>
</html>
